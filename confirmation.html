            <a href="javascript:void(0)" class="donlot btn mx-auto" style="background-color: #ff1748; font-weight: bold; color: white;">Download PDF</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve data from localStorage
            var fullName = localStorage.getItem('fullName');
            var email = localStorage.getItem('email');
            var tournament = localStorage.getItem('tournament');
            var paymentMethod = localStorage.getItem('paymentMethod');
            var nama_pengirim = localStorage.getItem('nama_pengirim');
            var nomor_rekening = localStorage.getItem('nomor_rekening');
            var amount = localStorage.getItem('amount');
        
            // Set the data in the confirmation page
            document.getElementById('fullName').textContent = fullName;
            document.getElementById('email').textContent = email;
            document.getElementById('tournament').textContent = tournament;
            document.getElementById('paymentMethod').textContent = paymentMethod;
            document.getElementById('nama_pengirim').textContent = nama_pengirim;
            document.getElementById('nomor_rekening').textContent = nomor_rekening;
            document.getElementById('amount').textContent = amount;
        });
        </script>
        
        <!-- Script yang dibutuhkan untuk mendownload HTML menjadi PDF -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jspdf.debug.js"></script>
        <script src="js/html2canvas.min.js"></script>
        <script src="js/html2pdf.min.js"></script>

        <!-- Script untuk mendownload HTML menjadi PDF -->
        <script>
            const options = {
                margin: 0.5,
                filename: getFileName(), // Panggil fungsi getFileName() untuk mendapatkan waktu saat ini
                image: { 
                    type: 'jpeg', 
                    quality: 500
                },
                html2canvas: { 
                    scale: 4 
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'letter', 
                    orientation: 'portrait' 
                }
            }
        
            $('.donlot').click(function(e){
                e.preventDefault();
                const element = document.getElementById('invoice');
                html2pdf().from(element).set(options).save();
            });
        
            function getFileName() {
                // Dapatkan waktu saat ini
                const now = new Date();
                // Format nama file, misalnya: invoice_YYYYMMDD_HHMMSS.pdf
                const fileName = 'invoice_' +
                    now.getFullYear() +
                    padNumber(now.getMonth() + 1) +
                    padNumber(now.getDate()) + '_' +
                    padNumber(now.getHours()) +
                    padNumber(now.getMinutes()) +
                    padNumber(now.getSeconds()) + '.pdf';
                return fileName;
            }
        
            function padNumber(num) {
                // Fungsi untuk menambahkan nol di depan angka jika kurang dari 10
                return num < 10 ? '0' + num : num;
            }
        </script>
        

        <!-- Script untuk kembali ke home, lalu menghapus localStorage -->
        <script>
            function delLocalStorage() {
                localStorage.clear();
                window.location.href = "home.html";
            }
        </script>
