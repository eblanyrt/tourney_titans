                <a class="nav-link active" href="contact.html" style="color: rgb(227, 227, 227);">Contact</a>
              </li>

    <div class="jumbotron">
        <div class="container" data-aos="fade-right">
          <h1>Payment</h1>
        </div>
    </div>

    <div class="dp">
        <h1 class="text-center mb-5" data-aos="fade-right" data-aos-delay="400">Cara Pembayaran</h1> 
        <div class="row text-center" data-aos="fade-right" data-aos-delay="700">
            <div class="row" data-aos="fade-right" data-aos-delay="500">
                <div class="col-sm-3"> 
                    <img src="payment_bca.png">
                </div>
                <div class="col-sm-3"> 
                    <img src="payment_dana.png">
                </div>
                <div class="col-sm-3"> 
                    <img src="payment_ovo.png">
                </div>
                <div class="col-sm-3"> 
                    <img src="payment_gopay.png">
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper" data-aos="fade-right" data-aos-delay="400">
        <h2>Payment Form</h2>
        <form id="paymentForm" action="confirmation.html" method="post">
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="fullName" placeholder="Nama Lengkap" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" name="email" placeholder="Alamat Email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="tournament" placeholder="Turnamen yang Diikuti" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="paymentMethod" value="Gopay" class="radio" id="bc1" checked>
                    <label for="bc1"><span><i class="fa fa-money" aria-hidden="true"></i>Gopay</span></label>

                    <input type="radio" name="paymentMethod" value="Dana" class="radio" id="bc2">
                    <label for="bc2"><span><i class="fa fa-google-wallet"></i></i>Dana</span></label>

                    <input type="radio" name="paymentMethod" value="BCA" class="radio" id="bc3" checked>
                    <label for="bc3"><span><i class="fa fa-university" aria-hidden="true"></i></i>BCA</span></label>

                    <input type="radio" name="paymentMethod" value="OVO" class="radio" id="bc4" checked>
                    <label for="bc4"><span><i class="fa fa-google-wallet" aria-hidden="true"></i>OVO</span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="nama_pengirim" placeholder="Nama Pengirim" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="nomor_rekening" placeholder="Nomor Rekening" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" name="amount" placeholder="Jumlah" required class="name">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <button onclick="" type="submit">PAY NOW</button>
                </div>
            </div>
        </form>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var paymentForm = document.getElementById("paymentForm");
            
                paymentForm.addEventListener("submit", function(event) {
                    event.preventDefault();
            
                    // Mengambil dan menyimpan form data ke localStorage
                    localStorage.setItem("fullName", paymentForm.fullName.value);
                    localStorage.setItem("email", paymentForm.email.value);
                    localStorage.setItem("tournament", paymentForm.tournament.value);
                    var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
                    if (paymentMethod) {
                        localStorage.setItem("paymentMethod", paymentMethod.value);
                    }
                    localStorage.setItem("nama_pengirim", paymentForm.nama_pengirim.value);
                    localStorage.setItem("nomor_rekening", paymentForm.nomor_rekening.value);
                    localStorage.setItem("amount", paymentForm.amount.value);
            
                    // Redirect ke halaman confirmation
                    window.location.href = "confirmation.html";
                });
            });
        </script>
    </div>


    
    <!-- Script untuk apply ke semua animasi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init({
      duration: 800,
    });
    </script>
